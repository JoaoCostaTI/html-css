<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container{
            background-color: brown;
            display: flex;
            flex-flow: row nowrap;
            
        }

        div.item{
            background-color: rgb(54, 194, 175);
            border: 1px solid black;
            text-align: center;
            color: white;
            flex-basis: 130px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">OUTRO CONTEUDO</div>
        <div class="item">C</div>
        <div class="item">Outro um pouquinho maior </div>
        <div class="item">E</div>
        <div class="item">Conteudo maior ainda que irá ocupar mais espaço</div>
        <div class="item">G</div>
    </div>
</body>
</html>
