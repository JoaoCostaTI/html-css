<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container{
            background-color: brown;
            display: flex;
            flex-flow: row wrap;
            
        }

        div.item{
            background-color: blueviolet;
            color: white;
            text-align: center;
            border: 1px solid black;
            flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
    </div>
</body>
</html>
