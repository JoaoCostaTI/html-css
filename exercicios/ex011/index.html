<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir em vários dispositivos diferentes.</p>

    <picture>
        <source media="(max-width:750px )" srcset=".\imagens\foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset=".\imagens\foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midias/m1.mp3" type="audio/ogg">
        <source src="midias/m2.mp3" type="audio/ogg">
        <p>infelizmente seu navegador não consegue reproduzir áudio
            <a href="midias/m1.mp3">Clique aqui</a> para baixar o arquivo
        </p>
    </audio>

</body>

</html>
