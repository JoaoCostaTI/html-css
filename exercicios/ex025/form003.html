<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" maxlength="30" required placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 - 10" value="5" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-01">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required value="2024-12-25">
        </p>
        <p>
            <label for="ihr">Horário da Prova</label>
            <input type="time" name="hr" id="ihr">
        </p>
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
        <p>
            
        </p>
    </form>
</body>
</html>
